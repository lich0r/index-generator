<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de indices en Markdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="container_text-areas">
      <textarea id="md-input"></textarea>
      <div class="output-area" id="output-area">
        <textarea id="md-output" disabled></textarea>
        <button id="output-to-clipboard"><i class="fa-regular fa-clipboard"></i></button>
      </div>
    </div>
    <button id="generate-button" class="container_button">Generar indice</button>

    <script src="code.js"></script>
    <script src="https://kit.fontawesome.com/c7e8253bee.js" crossorigin="anonymous"></script>
  </main>
</body>
</html>
